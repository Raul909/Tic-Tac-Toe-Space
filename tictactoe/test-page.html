<!DOCTYPE html>
<html>
<head>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>[x-cloak] { display: none !important; }</style>
</head>
<body x-data="{ screen: 'home' }">
  <div x-show="screen === 'home'" style="padding: 20px; background: blue; color: white;">
    <h1>HOME SCREEN</h1>
    <p>Screen value: <span x-text="screen"></span></p>
  </div>
  <div x-show="screen === 'other'" style="padding: 20px; background: red; color: white;">
    <h1>OTHER SCREEN</h1>
  </div>
</body>
</html>
